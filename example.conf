
editor {
	tab_size 8
	tabs_to_spaces false
	remove_trailing_indent true

	scroll_offset 2

	vstep 2
	vstep_timeout_ms 250

	relative_linenums true
}

shell {
	path "/bin/bash"
	args []
}

git {
	auto_open_tracked true
	path "/bin/git"
}

keybinds [
	{ key "h" mod "alt" command "ipt`e isp jss` e ipls ju1 jle` e jb1" }
	{ key "H" mod "alt" command "ipt`e ipls su1 sle` e sb1"            }

	{ key "j" mod "alt" command "isp jse` e jd1" }
	{ key "J" mod "alt" command "sd1"            }

	{ key "k" mod "alt" command "isp jss` e ju1" }
	{ key "K" mod "alt" command "su1"            }

	{ key "l" mod "alt" command "ipe`e isp jse` e iple jd1 jls` e jf1" }
	{ key "L" mod "alt" command "ipe`e iple sd1 sls` e sf1"            }

	{ key "i" mod "alt" command "ji" }
	{ key "I" mod "alt" command "si" }

	{ key "o" mod "alt" command "jle" }
	{ key "O" mod "alt" command "sle" }

	{ key "N" mod "alt" command "jls w\n` ju1 a" }
	{ key "n" mod "alt" command "jle w\n` a"     }

	{ key "a" mod "alt" command "a" }

	{ key "s" mod "alt"  command "ji sle" }

	{ key "c" mod "ctrl" command "c0"     }
	{ key "x" mod "ctrl" command "c0 d"   }
	{ key "v" mod "ctrl" command "d p0"   }

	{ key ";" command "w;`a" }
	{ key ":" command "w:`a" }
	{ key "}" command "w}`a" }

	{ key "home"                      command "ji"  }
	{ key "home" mod "shift"          command "si"  }
	{ key "home" mod "ctrl"	          command "jt"  }
	{ key "home" mod ["shift" "ctrl"] command "st"  }
	{ key "end"                       command "jle" }
	{ key "end"  mod "shift"          command "sle" }
	{ key "end"  mod "ctrl"           command "je"  }
	{ key "end"  mod ["shift" "ctrl"] command "se"  }
]

highlight [
	{ extension ".c"             mode "c"          }
	{ extension ".h"             mode "c"          }
	{ extension ".cpp"           mode "c++"        }
	{ extension ".cc"            mode "c++"        }
	{ extension ".C"             mode "c++"        }
	{ extension ".cxx"           mode "c++"        }
	{ extension ".c++"           mode "c++"        }
	{ extension ".hpp"           mode "c++"        }
	{ extension ".hh"            mode "c++"        }
	{ extension ".hxx"           mode "c++"        }
	{ extension ".h++"           mode "c++"        }
	{ extension ".H"             mode "c++"        }
	{ extension ".cs"            mode "c#"         }
	{ extension ".js"            mode "javascript" }
	{ extension ".nyx"           mode "onyx"       }
	{ extension ".lpc"           mode "lpc"        }
	{ extension ".rs"            mode "rust"       }
	{ extension ".conf"          mode "c"          }
	{ extension "config"         mode "bash"       }
	{ extension "COMMIT_EDITMSG" mode "git_commit" }
	{ extension "makefile"       mode "makefile"   }
	{ extension ".glsl"          mode "c"          }
	{ extension ".sh"            mode "bash"       }
	{ extension ".bashrc"        mode "bash"       }
	{ extension ".bash_profile"  mode "bash"       }
]

colors {
	linenum             { bg 8 fg 7 }
	linenum_selected    { bg 7 fg 0 }
	linenum_underflow   { bg 8 fg 7 }

	header              { bg 8 fg 0 }
	header_label        { bg 7 fg 0 }

	error               { bg 1 fg 0 }

	editor              { fg 15      }
	editor_selection    { bg 14 fg 0 }

	list_head           { bg 7  fg 0  }
	list_entry          { bg 0  fg 15 }
	list_highlight      { bg 8  fg 15 }
	list_directory      { fg 11       }
	list_file           { fg 15       }
	list_symlink        { fg 3        }

	syntax_unknown      { fg 7  }
	syntax_string       { fg 3  }
	syntax_char         { fg 3  }
	syntax_number       { fg 7  }
	syntax_identifier   { fg 15 }
	syntax_keyword      { fg 11 }
	syntax_comment      { fg 10 }
	syntax_datatype     { fg 1  }
	syntax_hash         { fg 7  }
	syntax_punctuation  { fg 1  }
	syntax_operator     { fg 6  }
	syntax_function     { fg 15 bold true }
	syntax_trail_indent { bg 1  fg 0      }
}

